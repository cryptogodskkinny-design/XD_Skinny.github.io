<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R.I.P. Denny Mattingly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0b0b0b;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    perspective: 1000px; /* 3D depth */
  }

  /* Glitching Neon Header */
  h1 {
    font-size: 3em;
    color: #00ffff;
    text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #ff00ff,
      0 0 80px #ff00ff;
    position: relative;
    animation: float 4s ease-in-out infinite alternate,
               glitch 2s infinite;
  }

  /* 3D floating image */
  img {
    width: 240px;
    border-radius: 50%;
    margin: 20px auto;
    animation: pulse 2s infinite, rotate3D 6s infinite linear;
    box-shadow: 0 0 20px #00ffff, 0 0 50px #ff00ff;
  }

  /* Animated paragraph */
  p {
    max-width: 700px;
    margin: 20px auto;
    line-height: 1.7;
    text-align: center;
    color: #aaffff;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
    animation: flicker 3s infinite;
  }

  footer {
    margin-top: 40px;
    color: #aaa;
    font-size: 0.9em;
    text-shadow: 0 0 5px #00ffff;
  }

  /* Animations */
  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  @keyframes rotate3D {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.5;
    }
  }

  @keyframes glitch {
    0% {
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
    20% {
      text-shadow: 2px 0 5px #ff00ff, -2px 0 5px #00ffff;
    }
    40% {
      text-shadow: -2px 0 5px #ff00ff, 2px 0 5px #00ffff;
    }
    60% {
      text-shadow: 2px 2px 5px #ff00ff, -2px -2px 5px #00ffff;
    }
    80% {
      text-shadow: -2px -2px 5px #ff00ff, 2px 2px 5px #00ffff;
    }
    100% {
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
  }

</style>
</head>
<body>

<h1>R.I.P. Denny Mattingly</h1>
<img src="photo.jpg" alt="Denny Mattingly">

<p>
This memorial website honors the life and memory of Denny Mattingly.
His spirit will live forever in the hearts of those who knew him.
</p>

<footer>
&copy; 2025 Memorial Site
</footer>

</body>
</html>
